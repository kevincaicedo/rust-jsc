name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  build-check:
    name: Build Check (macOS)
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-check-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-check-${{ runner.os }}-

      # Build check using the system JavaScriptCore framework (no patches feature)
      # This validates Rust code compiles without needing the custom static libs
      - name: Cargo check (system JSC)
        run: cargo check --no-default-features
